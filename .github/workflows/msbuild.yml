name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: GPSLine.sln

  BUILD_CONFIGURATION: "\"Github Actions\""

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Clone PluginSDK
      run: git clone https://github.com/DK22Pac/plugin-sdk ${{runner.temp}}/pluginsdk

    - name: Set PLUGIN_SDK_DIR
      run: $env:PLUGIN_SDK_DIR="${{runner.temp}}/pluginsdk"

    - name: Set GitHub PLUGIN_SDK_DIR
      run: echo "PLUGIN_SDK_DIR=${{runner.temp}}/pluginsdk" | Out-File -FilePath $env:GITHUB_ENV

    - name: Generate PluginSDK for vs2022
      run: ${{runner.temp}}/pluginsdk/tools/premake/premake5.exe vs2022 --file="${{runner.temp}}/pluginsdk/tools/premake/premake5.lua"

    - name: Build PluginSDK
      working-directory: ${{runner.temp}}/pluginsdk
      run: msbuild /m /p:Configuration=Release /property:Platform=Win32 plugin_sa/plugin_sa.vcxproj

    - name: Build plugin
      working-directory: ${{env.GITHUB_WORKFLOW}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GPS_Redux
        path: ${{env.GITHUB_WORKFLOW}}/GPSLine/bin/*
